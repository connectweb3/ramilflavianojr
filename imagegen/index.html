  <title>Nano Banana Studio | Blockscom Media</title>

  <!-- Fonts -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap"

  <!-- GSAP & Lenis -->

  <!-- Original Styles (Modified) -->

    tailwind.config = {
      theme: {
        extend: {

            brand: {
              black: '#050505',
              dark: '#0A0A0A',
              gray: '#1F1F1F',

              dim: '#888888'

</head>

<body class="selection:bg-white selection:text-black">

  <div class="cursor-outline hidden md:block"></div>

    <div class="absolute inset-0 opacity-[0.03] bg-grid-pattern grid-bg pointer-events-none fixed"></div>

    <div class="max-w-[1600px] mx-auto relative z-10 flex flex-col gap-8">

                  <label for="remember-key"

                </div>

              <div class="h-px w-full bg-white/5"></div>

                <button type="button" class="tab-btn" data-feature-tab="recreate">Recreate</button>
              </div>

              <div class="tab-panel" data-feature-panel="generate">
                <!-- Drag & Drop Areas -->
                <div class="flex flex-col gap-3">
                  <!-- Reference Images -->

                    <label class="text-[10px] font-mono text-gray-500 uppercase mb-1.5 block">Reference (Max 4)</label>
                    <div

                      id="drop-reference">

                        class="absolute inset-0 opacity-0 cursor-pointer z-10">
                      <i data-lucide="images"
                        class="w-4 h-4 text-gray-600 group-hover:text-white transition-colors"></i>
                      <span class="text-[10px] text-gray-500 group-hover:text-gray-300">Drop Images</span>
                      <div class="preview-grid hidden w-full grid-cols-4 gap-1 mt-1 relative z-20"
                        id="reference-preview"></div>
                    </div>
                  </div>

                  <!-- Character Images -->
                  <div class="field">
                    <label class="text-[10px] font-mono text-gray-500 uppercase mb-1.5 block">Character (Max 6)</label>
                    <div
                      class="drop-zone relative border border-dashed border-white/10 rounded-xl bg-white/5 hover:bg-white/10 transition-colors p-3 flex flex-col items-center justify-center gap-1.5 text-center group cursor-pointer"
                      id="drop-character">
                      <input type="file" id="character-images" accept="image/*" multiple

                      <i data-lucide="users"

                      <span class="text-[10px] text-gray-500 group-hover:text-gray-300">Drop Images</span>
                      <div class="preview-grid hidden w-full grid-cols-3 gap-1 mt-1 relative z-20"

                      <div

  <script src="app.js"></script>

  <!-- Shared UI Logics -->
  <script>
    // Init Icons
    lucide.createIcons();

    // Smooth Scroll
    const lenis = new Lenis({
      duration: 1.2,
      easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
      direction: 'vertical',
      gestureDirection: 'vertical',
      smooth: true,
      mouseMultiplier: 1,
      smoothTouch: false,
      touchMultiplier: 2,
    });

    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }
    requestAnimationFrame(raf);

    // Cursor Logic
    const cursorDot = document.querySelector('.cursor-dot');
    const cursorOutline = document.querySelector('.cursor-outline');
    const hoverTriggers = document.querySelectorAll('.hover-trigger');

    window.addEventListener('mousemove', (e) => {
      const posX = e.clientX;
      const posY = e.clientY;

      // Dot follows instantly
      cursorDot.style.left = `${posX}px`;
      cursorDot.style.top = `${posY}px`;

      // Outline follows with slight delay
      gsap.to(cursorOutline, {
        x: posX,
        y: posY,
        duration: 0.15,
        ease: "power2.out"
      });
    });

    // Add event listeners for new elements dynamically if needed, 
    // but for now we attach to existing static ones
    document.querySelectorAll('.hover-trigger, button, a, input, textarea, label.chip, .drop-zone').forEach(trigger => {
      trigger.addEventListener('mouseenter', () => {
        document.body.classList.add('hovering');
        cursorOutline.style.borderColor = 'transparent';
        cursorOutline.style.backgroundColor = 'rgba(255,255,255,0.2)';
      });
      trigger.addEventListener('mouseleave', () => {
        document.body.classList.remove('hovering');
        cursorOutline.style.borderColor = 'rgba(255, 255, 255, 0.5)';
        cursorOutline.style.backgroundColor = 'transparent';
      });
    });

    // Mobile Menu
    const menuBtn = document.getElementById('menu-btn');
    const closeBtn = document.getElementById('close-menu');
    const mobileMenu = document.getElementById('mobile-menu');

    if (menuBtn) {
      menuBtn.addEventListener('click', () => {
        mobileMenu.classList.remove('translate-x-full');
      });
    }

    if (closeBtn) {
      closeBtn.addEventListener('click', () => {
        mobileMenu.classList.add('translate-x-full');
      });
    }

    // Progress Bar
    window.addEventListener('scroll', () => {
      const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (winScroll / height) * 100;
      document.querySelector(".progress-bar").style.width = scrolled + "%";
    });

    // Form Animation on Load
    gsap.from(".glass-panel", {
      y: 50,
      opacity: 0,
      duration: 1,
      ease: "power3.out",
      delay: 0.2
    });

  </script>
